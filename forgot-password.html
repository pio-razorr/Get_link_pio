<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Link</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Show Password Toggle CSS -->
    <link rel="stylesheet" href="css/show-password-toggle.min.css">

    <!-- Botstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 vh-100 d-none d-md-flex justify-content-center align-items-center"
                style="background: #3D47A6;">
                <div>
                    <img src="assets/img/Diet.png" class="img-fluid" width="500">
                </div>
            </div>
            <div class="col-md-6 vh-100 d-flex align-items-center">
                <div class="container">
                    <form action="#" method="post">
                        <div class="row mb-3">
                            <div>
                                <div class="col text-center">
                                    <img src="assets/img/logo-text2 1.png" class="img-fluid w-25">
                                    <h4 class="fw-bold mt-2">Forgot password</h4>
                                </div>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <input type="email" placeholder="Masukkan email"
                                    class="form-control border border-2 rounded-3 px-4 py-3 w-100" required>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <input type="submit" class="btn px-4 py-3 text-white w-100 rounded-4"
                                    style="background: #3D47A6;" value="Kirim password">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col text-center">
                                <p class="text-muted">I remember my password!!<a href="login.html"
                                        class="fw-bold text-decoration-none ms-1" style="color: #3D47A6;">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Java Scrip Show Toggle Password -->
    <script src="js/show-password-toggle.min.js"></script>

    <!-- Java Script -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Java Script Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
